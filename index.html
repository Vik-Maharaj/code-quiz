          <div class="info">Rule 05</div>

      <div class="buttons">
          <button class="quit">Exit Quiz</button>
          <button class="restart">Continue</button>
      </div>
    </div>


    <!-- Quiz Window -->
    <div class="quiz_box">
      <header>
          <div class="title">Vik's Quiz Application</div>
          <div class="timer">
            <div class="time_text">Time Left</div>

    <footer>
      <div class="total_questions">
        <!-- <p>Sample Bottom Text</p> -->
      </div>
      <button class="next_btn">Next Question</button>
    </footer>
    </div>



    <!-- Scores Box -->
    <div class="result_box">
      <P>SAMPLE HIGH SCORES</P>
      <div class="complete_text">Your score is</div>
      <div class="score_text">Other text</div>
      <div class="buttons">
        <button class="restart">Restart Quiz</button>
        <button class="quit">Quit Quiz</button>
